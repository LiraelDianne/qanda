<div class='nav'>
    <a href="#/">Home</a> | <a href="#/question/{{question._id}}/new_answer">Answer this Question</a>
    <button class="logout" ng-click='logout()'>Logout</button>
</div>
<div class="question">
    <h1>{{question.content}}</h1>
    <p>{{question.description}}</p>
</div>
<div class='answers'>
    <div class="answer" ng-repeat='answer in question._answers'>
        <div>
            <p>{{answer._author.name}}</p>
            <p>{{answer.content}}</p>
            <p>{{answer.details}}</p>
        </div>
        <div class="likes">
            <p>{{answer.likes}} likes!</p>
            <button ng-click='like(answer)'>Like!</button>
        </div>
    </div>
</div>
