<h1>Hi {{user.name}}!</h1>
<button class="logout" ng-click='logout()'>Logout</button>
<p><a href="#/new_question">Add a Question</a></p>
<table>
    <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat='question in questions'>
        <td>{{question.content}}</td>
        <td>{{question._answers.length}}</td>
        <td>
            <a href="#/question/{{question._id}}">Show</a>
            <a href="#/question/{{question._id}}/new_answer">Answer</a>
        </td>
    </tr>
</table>
